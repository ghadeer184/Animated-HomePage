<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="./imgs/logo.png" alt="">
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="./imgs/menu.png" alt="">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="social-icons">
                <img src="./imgs/instagram.png" alt="">
                <img src="./imgs/facebook.png" alt="">
                <img src="./imgs/twitter.png" alt="">
                <img src="./imgs/youtube.png" alt="">
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search">
                <img src="./imgs/search.png" alt="">
            </div>
        </div>
        <img src="./imgs//cloud.png" id="clouds">
        <img src="./imgs//plane.png" id="plane">
        <div id="ballon">
            <img src="./imgs/balloon.png" class="ballon1">
            <img src="./imgs/balloon.png" class="ballon2">
            <img src="./imgs/balloon.png" class="ballon3">
        </div>
        <img src="./imgs/pause.png" id="myimg">
    </div>
    <script>
        var myimg = document.getElementById("myimg")
        myimg.onclick = function () {
            if (clouds.style.webitAnimationPlayState == "paused") {
                clouds.style.webkitAnimationPlayState == "running";
                plane.style.webkitAnimationPlayState == "running";
                ballon.style.webkitAnimationPlayState == "running";
                myimg.src = './imgs/pause.png';
            }
            else {
                clouds.style.webkitAnimationPlayState == "paused";
                plane.style.webkitAnimationPlayState == "paused";
                ballon.style.webkitAnimationPlayState == "paused";
                myimg.src = './imgs/play.png';
            }
        }
    </script>
</body>

</html>
